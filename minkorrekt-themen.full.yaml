- title: "Minkorrekt Folge 11 „Knallharte Erleuchtung!“"
  pubDate: "Thu, 10 Oct 2013 20:57:27 +0000"
  link: "https://minkorrekt.podigee.io/12-minkorrekt-folge-11-knallharte-erleuchtung"
  topic1: "Thema 1: „Wir sind alles Individuen und wir sind alle verschieden. Ich nicht!“ – Mit diesem Filmzitat (Natürlich aus „Das Leben des Brian“) leiten wir ein interessantes Thema ein, welches sich mit der genetischen Vielfalt in Indien beschäftigt. Ein wahrer Schmelztigel. Allerdings nur bis vor etwa 1900 Jahren, danach diversifizierte das ganze wieder. Warum? Das Kastensystem könnte ein Grund dafür sein…"
  topic2: "Thema 2: „Ich hupe also bin ich“ – Da wo wir die Hupe anschalten, machen die Inder ihre aus. Ein Lärm dort! Wir haben auch ein Video dazu aufgenommen. Nehmen andere Nationen diesen Lärmpegel anders war? Reinhard klärt uns mit dieser Studie auf."
  topic3: "Thema 3: „Wilma und die Kunst ein Flugzeug zu befüllen!“ – Spannende Studien zum Boarden eines Flugzeuges. Aber sind wir ehrlich: Nicolas wollte sich mit diesem Thema eigentlich nur Luft machen. Stichwort: Sitznazis!"
  topic4: "Thema 4: „Come to where the flavour is… come to India“ – Reinhard beleuchtet das Phänomen des Tabakkonsums in Indien (und in seiner eigenen Vergangenheit)."
- title: "Minkorrekt Folge 10 „Privatbrauerei“"
  pubDate: "Tue, 24 Sep 2013 20:33:21 +0000"
  link: "https://minkorrekt.podigee.io/11-minkorrekt-folge-10-privatbrauerei"
  topic1: "Thema 1: „Voyager has left the building!“ – Die Voyager-Sonde begleitet Nicolas praktisch schon durch sein ganzes Leben. In den 80igern war er fasziniert von den Bildern von Saturn und Jupiter und jetzt ist es ihm eine Ehre der Sonde „Leb wohl“ zu sagen. Sie hat nämlich nun (und diesmal jetzt wirklich und in echt) das Sonnensystem verlassen. Dabei geholfen es festzustellen haben wieder einmal Plasmaantennen die uns wieder mit schaurigen Tönen beglücken. Wer hätte gezweifelt, dass die Einsamkeit und Kälte des Weltalls SO wenig einladend klingt?! Gut, dass Voyager noch ein paar Töne und Stimmen  von der guten, alten Erde an Bord hat."
  topic2: "Thema 2: „Die lebende Batterie“ – Reinhard berichtet von Batterien aus Mikroben und Omas Silberbesteck. Fast wie in Matrix. Ethisch allerdings etwas vertretbarer."
  topic3: "Thema 3: „Die Aliens kommen (laut Bild)…“ – Nicolas weiß gar nicht was unsauberer erarbeitet wurde: Der Bild Artikel oder das Original-Paper. Vermutlich Beides. Wir ziehen die Handbremse. Die Aliens sind noch nicht da. Tut uns leid."
  topic4: "Thema 4: „Bierbrauen DIY“ – Reinhard erzählt von, naja, also, irgendwie, so ein Typ der ständig unter Strom, aber eigentlich kann er nix dafür, oder wenig, und natürlich glaubt man ihm auch nicht,… Ach was, hört das einfach selber: Die Definition der Privatbrauerei."
